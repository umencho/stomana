<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stomana App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <script src="{% static 'js/chart.min.js' %}"></script>
    <script>
        if (typeof Chart === 'undefined') {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"><\/script>');
        }
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString(); // Adjust format as needed
            document.getElementById('datetime').textContent = dateTimeString;
        }

        setInterval(updateDateTime, 1000); // Update every second
        updateDateTime(); // Initial call to set the date and time immediately
    </script>
    
</head>
<body>
    <main>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light full-width-navbar">
                <a class="navbar-brand" href="http://stomana.bg">
                    <img src="{% static 'images/stomana-logo.png' %}" alt="Logo" class="logo">
                    </a>
                <div class="nav-link navbar-safety-info">SAFETY INFO</div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'last' %}">Last Incident</a>
                        </li>
                    </ul>
                </div>
                <div id="datetime"></div>
            </nav>
        
        {% block content %}
        {% endblock %}
        
        <footer>
            <div class="footer">
                <pp>&copy; {{ now|date:"Y" }} Stomana Industry SA</pp>
            </div>
        </footer>
        </div>
    </main>
</body>
</html>
